<div class="wrap">
  <h2 class="p-4 text-center" translate="">License Entry Form</h2>
<form class="form form-horizontal" [formGroup]="formLice">
    <div class="form-group" >
      <label class="control-label col-sm-4" translate >Mineral Use Id</label>
      <div class="col-sm-8">
        <input type="text" readonly formControlName="mineral_use_id" class="form-control">
      </div>
    </div>

    <div class="form-group" >
      <label class="control-label col-sm-4" translate >CustomerId</label>
      <div class="col-sm-8">
        <input type="text" readonly formControlName="customer_id" class="form-control">
      </div>
    </div>


    <div class="form-group" >
      <label class="control-label col-sm-4" translate >Registered Date</label>
      <div class="col-sm-8">
        <input type="date" formControlName="registered_date" class="form-control">
      </div>
    </div>

    <div class="form-group" >
      <label class="control-label col-sm-4" translate >Created By</label>
      <div class="col-sm-8">
        <input type="text" disabled formControlName="created_by" class="form-control">
      </div>
    </div>


    <div class="form-group" >
      <label class="control-label col-sm-4" translate >Created Date</label>
      <div class="col-sm-8">
        <input type="date" disabled formControlName="created_date" class="form-control">
      </div>
    </div>

    <div class="text-center col-sm-12 btn-group ">
      <button  class="btn  btn-primary waves-effect waves-light" (click)="clear()" id="btn-submit">
        New
      </button>
      <button *ngIf="!isnew"  class="btn  btn-success waves-effect waves-light"  (click)="SaveData()" id="btn-submit">
        Save
      </button>
     <button *ngIf="isnew"  class="btn  btn-info waves-effect waves-light"  (click)="UpdateData()" id="btn-submit">
        Update
      </button>
      <button *ngIf="isnew"  class="btn  btn-danger waves-effect waves-light" (click)="DeleteData()" id="btn-submit">
        Delete
      </button>
    </div>
</form>

</div>

<p-table #table [value]="license" [paginator]="true" [rows]="5" selectionMode="single"
 [globalFilterFields]="['license_id','mineral_use_id','created_by']" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect()">
<ng-template pTemplate="caption">
  <div class="table-header">
    <h1 translate>List of License</h1>
    <span class="p-input-icon-left">
      <input pInputText type="text" (input)="table.filterGlobal($event.target.value, 'contains')" [placeholder]="'Global Search' | translate" />
    </span>
  </div>
</ng-template>

  <ng-template pTemplate="header">
    <tr >
      <tr>
        <!-- <th translate >license_id</th> -->
        <!-- <th translate>mineral_use_id</th> -->
        <!-- <th translate >customer_id</th> -->
        <th translate>created_by</th>
        <th translate>license code</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-prop >
    <tr [pSelectableRow]="prop"  >
      <!-- <td>{{ prop.license_id }}</td> -->
      <!-- <td>{{ prop.mineral_use_id }}</td> -->
      <!-- <td>{{ prop.customer_id }}</td> -->
      <td>{{ prop.created_by }}</td>
      <td>{{ prop.license_code }}</td>
    </tr>
  </ng-template>
</p-table>
