<h3 class="font-weight-bold">General business posting group</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="GenBusPostingGroups"
      [paginator]="true" [rows]="6"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>Code</th>
          <th pResizableColumn>Description</th>
          <th pResizableColumn>Vat business posting group</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
         
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="GenBusPostingGroups.code"
              class="form-control"
              name="code"
              placeholder="Code"
              id="code"
              required
            />
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="GenBusPostingGroups.description"
              class="form-control"
              name="description"
              placeholder="Description"
              id="description"
              required
            />
          </td>
          <td class="col-sm-9">
            <select
              class="form-control"
              [(ngModel)]="GenBusPostingGroups.def_VATBusPostingGroup"
              #getdef_VATBusPostingGroup="ngModel"
              name="getdef_VATBusPostingGroup"      
               placeholder="getdef_VATBusPostingGroup Unit "
              id="getdef_VATBusPostingGroup"
              required
            >
              <option disabled>select</option>
              <option
                *ngFor="let def_VATBusPostingGroup of def_VATBusPostingGroups"
                [value]="def_VATBusPostingGroup.description"
              >
                {{ def_VATBusPostingGroup.description }}
              </option>
            </select>
          </td>

          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
             
              class="btn btn-primary"
              (click)="registerGenBusPostingGroups()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-GenBusPostingGroups>
        <tr>
          <td>
            {{ GenBusPostingGroups.code }}
          </td>
           <td>
            {{ GenBusPostingGroups.description }}
          </td>
           <td>
            {{ GenBusPostingGroups.def_VATBusPostingGroup }}
          </td>
          <td>
            <button
            type="button"
            class="btn btn-danger"
              (click)="deleteGenBusPostingGroups(GenBusPostingGroups)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
