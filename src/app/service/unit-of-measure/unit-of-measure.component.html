<h3 class="font-weight-bold">Unit of Measure</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="UnitofMeasure"   
       [paginator]="true" [rows]="6"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>Unit</th>
          <th pResizableColumn>Description</th>
          <th pResizableColumn scope="col">
            <button
            type="button"
            class="btn btn-primary"
            (click)="clearForm()"
            translate
          >
            Add New
          </button>
        </th>
      </tr>

        <tr *ngIf="IsAddFormVisible" >
          <td>
            <input
            type="text"
            [(ngModel)]="UnitofMeasures.unit"
            class="form-control"
            name="unit"
            placeholder="unit"
            id="unit"
            required
          />
          </td>
          <td>
            <input
            type="text"
            [(ngModel)]="UnitofMeasures.description"
            class="form-control"
            name="description"
            placeholder="Description"
            id="description"
            required
          />
          </td>
        
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
             
              class="btn btn-primary"
              (click)="registerUnitofMeasures()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-UnitofMeasures>
        <tr>
          <td>
            {{ UnitofMeasures.unit }}
          </td>
           <td>
            {{ UnitofMeasures.description }}
          </td>
          <td>
            <button
            type="button"
            class="btn btn-danger"
              (click)="deleteUnitofMeasures(UnitofMeasures)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
