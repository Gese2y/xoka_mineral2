<br />
<h2>Mineral</h2>
<br />
<div *ngIf="add_new_mineral">
  <div class="m-3">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-6 row form-group">
              <label
                for="mineral_Id"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Mineral ID</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="mineral_Id"
                  name="mineral_Id"
                  placeholder="Mineral  ID "
                  id="mineral_Id"
                  readonly
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 row form-group">
              <label
                for="code"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Code</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="code"
                  name="code"
                  placeholder=" code"
                  id="code"
                  required
                />
              </div>
            </div>

            <div class="col-md-6 row form-group">
              <label
                for="color"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Color</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="color"
                  name="color"
                  placeholder="color"
                  id="color"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="name"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Name
              </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  name="name"
                  placeholder="name"
                  id="name"
                  required
                />
              </div>
            </div>

            <div class="col-md-6 row form-group">
              <label
                for="streak"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Streak</label
              >

              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="streak"
                  name="streak"
                  placeholder="streak"
                  id="streak"
                />
              </div>
            </div>

            <div class="col-md-6 row form-group">
              <label
                for="class"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Class</label
              >
              <div class="col-sm-9">
                <select
                  class="custom-select custom-select-sm"
                  id="class"
                  name="class"
                  required
                  formControlName="class"
                >
                  <ng-container *ngFor="let class of Mineral_ClassList">
                    <option value="{{ class.lkdetail_code }}">
                      {{ class.english_description }}
                    </option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="fracture"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Fracture</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="fracture"
                  name="fracture"
                  placeholder=" fracture"
                  id="fracture"
                />
              </div>
            </div>

            <div class="col-md-6 row form-group">
              <label
                for="mineral_Use"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Mineral Use</label
              >
              <div class="col-sm-9">
                <select
                  class="custom-select custom-select-sm"
                  id="mineral_Use"
                  name="mineral_Use"
                  required
                  formControlName="mineral_Use"
                >
                  <ng-container *ngFor="let Mineral_Use of Mineral_UseList">
                    <option value="{{ Mineral_Use.lkdetail_code }}">
                      {{ Mineral_Use.english_description }}
                    </option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="parting"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Parting</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="parting"
                  name="parting"
                  placeholder=" parting"
                  id="parting"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="chemical_Classification"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Chemical Classification</label
              >
              <div class="col-sm-9">
                <select
                  class="custom-select custom-select-sm"
                  id="chemical_Classification"
                  name="chemical_Classification"
                  required
                  formControlName="chemical_Classification"
                >
                  <ng-container
                    *ngFor="
                      let Chemical_Classification of Chemical_ClassificationList
                    "
                  >
                    <option value="{{ Chemical_Classification.lkdetail_code }}">
                      {{ Chemical_Classification.english_description }}
                    </option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="tenacity"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Tenacity</label
              >
              <div class="col-sm-9">
                <select
                  class="custom-select custom-select-sm"
                  id="tenacity"
                  name="tenacity"
                  required
                  formControlName="tenacity"
                >
                  <ng-container *ngFor="let Tenacity of TenacityList">
                    <option value="{{ Tenacity.lkdetail_code }}">
                      {{ Tenacity.english_description }}
                    </option>
                  </ng-container>
                </select>
              </div>
            </div>

            <div class="col-md-6 row form-group">
              <label
                for="crystal_Structure"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Crystal Structure</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="crystal_Structure"
                  name="crystal_Structure"
                  placeholder="crystal_Structure "
                  id="crystal_Structure"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="specific_Gravity"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Specific Gravity</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  formControlName="specific_Gravity"
                  name="specific_Gravity"
                  placeholder=" specific_Gravity"
                  id="specific_Gravity"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="hardness"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Hardness</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="hardness"
                  name="hardness"
                  placeholder="hardness "
                  id="hardness"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="other_Properties"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Other Properties</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="other_Properties"
                  name="other_Properties"
                  placeholder=" other_Properties"
                  id="other_Properties"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="lustre"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Lustre</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="lustre"
                  name="lustre"
                  placeholder="lustre"
                  id="lustre"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="is_Active"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Is Active</label
              >
              <div class="col-sm-9">
                <input
                  type="checkbox"
                  class="form-control"
                  formControlName="is_Active"
                  name="is_Active"
                  placeholder=" is_Active"
                  id="is_Active"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="diaphaneity"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Diaphaneity</label
              >

              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="diaphaneity"
                  name="diaphaneity"
                  placeholder="diaphaneity"
                  id="diaphaneity"
                />
              </div>
            </div>
            <div class="col-md-6 row form-group">
              <label
                for="remarks"
                class="font-weight-bold font-weight-bold col-sm-3 col-form-label"
                translate
                >Remarks</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="remarks"
                  name="remarks"
                  placeholder=" remarks"
                  id="remarks"
                />
              </div>
            </div>
            <div class="text-center col-12">
              <button
                type="button"
                class="btn btn-primary"
                (click)="clear()"
                translate
              >
                Add New
              </button>
              <button
                *ngIf="!isEdit"
                style="margin-left: 10px"
                type="button"
                class="btn btn-primary"
                (click)="saveData()"
                translate
              >
                Save
              </button>
              <button
                *ngIf="isEdit"
                style="margin-left: 10px"
                mat-raised-button
                type="button"
                (click)="Updatemineral($event, minerals)"
                color="primary"
                class="btn btn-primary"
              >
                Update
              </button>
              <button
                *ngIf="isEdit"
                style="margin-left: 10px"
                mat-raised-button
                type="button"
                (click)="addnewmineral()"
                color="primary"
                class="btn btn-primary"
              >
                Cancel
              </button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="responsive-table">
  <p-table
    [value]="mineral"
    [paginator]="true"
    selectionMode="single"
    [rows]="3"
    [globalFilterFields]="['code', 'name']"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    #Item_table
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <div style="width: 20%">
            <label style="font-weight: bold">Search</label>

            <input
              class="form-control"
              (input)="Item_table.filterGlobal($event.target.value, 'contains')"
              placeholder="Search by code and name"
            />
          </div>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <!-- <th scope="col" translate>Mineral  ID</th> -->
        <th scope="col" translate>Code</th>
        <th scope="col" translate>Name</th>
        <!-- <th scope="col" translate>Class</th> -->
        <!-- <th scope="col" translate>Mineral Use</th> -->
        <!-- <th scope="col" translate>Chemical Classification</th> -->
        <th scope="col" translate>Crystal Structure</th>
        <th scope="col" translate>Hardness</th>
        <th scope="col" translate>Lustre</th>
        <th scope="col" translate>Diaphaneity</th>
        <th scope="col" translate>Color</th>
        <!-- <th scope="col" translate>Streak</th>
              <th scope="col" translate>Fracture</th>
              <th scope="col" translate>Parting</th>
              <th scope="col" translate>Tenacity</th>
              <th scope="col" translate>Specific Gravity</th>
              <th scope="col" translate>Other Properties</th> -->
        <th scope="col" translate>Is Active</th>
        <!-- <th scope="col" translate>Remarks</th>  -->
        <th class="set_sticky_position" *ngIf="!add_new_mineral" scope="col">
          <button
            mat-raised-button
            (click)="addnewmineral()"
            color="primary"
            type="button"
            class="btn btn-primary"
          >
            Add / Update
          </button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mineral>
      <tr [pSelectableRow]="mineral">
        <!-- [class.active]="minerals == selectedminerals" -->
        <!-- <td >{{ mineral.mineral_Id }}</td> -->
        <td >{{ mineral.code }}</td>
        <td >{{ mineral.name }}</td>
        <!-- <td>{{ mineral.class }}</td> -->
        <!-- <td>{{ mineral.mineral_Use }}</td> -->
        <!-- <td>{{ mineral.chemical_Classification }}</td> -->
        <td >{{ mineral.crystal_Structure }}</td>
        <td >{{ mineral.hardness }}</td>
        <td >{{ mineral.lustre }}</td>
        <td >{{ mineral.diaphaneity }}</td>
        <td >{{ mineral.color }}</td>
        <td >{{ mineral.is_Active }}</td>
        <!-- <td>
                <button type="button" class="btn btn-primary"  translate>
                  Select
                </button> -->

        <!-- </td> -->
        <!-- <td>
                <button
            type="button"
            class="btn btn-primary"
                  (click)="selectmineral(mineral)"
                  translate
                >
                  Edit
                </button>
              </td> -->
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deletemineral(mineral)"
          >
            <i class="pi pi-trash"></i>
            Delete
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
