<tabset #tabset>
  <tab heading="Mineral Site">
    <app-site (completed)="completed" [taskId]="taskId" 
    [(licenceData)]="licenceData" [workingUser]="workingUser"
    (saveDataCompleted)="saveDataCompleted" ></app-site>
  </tab>
  <tab heading="Resource Deposit">
    <app-resource-deposit (completed)="completed" [taskId]="taskId"  
    [(licenceData)]="licenceData" [workingUser]="workingUser"
    (saveDataCompleted)="saveDataCompleted" ></app-resource-deposit>
    <div class=" float-right">
    <button type="button"  class="btn btn-primary btn-sm" (click)="selectTab(1)">Next</button>
  </div>
</tab>  
</tabset>
