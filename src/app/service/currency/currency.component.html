<h3 class="font-weight-bold">Currency</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="currencys"
      [paginator]="true" [rows]="5"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>Currency ID</th>
          <th pResizableCoZlumn>Name</th>
          <th pResizableColumn>Enable</th>
          <th pResizableColumn>Current Value To Birr</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
           
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="currency.currencyID"
              class="form-control"
              name="currencyID"
              placeholder="Currency ID"
              id="currencyID"
              required
            />
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="currency.name"
              class="form-control"
              name="name"
              placeholder="Name"
              id="name"
              required
            />
          </td>
          <td class="p-2">
            <input
              type="checkbox"
              [(ngModel)]="currency.enable"
              class="form-control"
              name="enable"
              placeholder="Enable"
              id="enable"
              required
            />
          </td>
            <td class="p-2">
            <input
              type="number"
              [(ngModel)]="currency.current_Value_To_Birr"
              class="form-control"
              name="current_Value_To_Birr"
              placeholder="Current_Value_To_Birr"
              id="current_Value_To_Birr"
              required
            />
          </td>
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
             
              class="btn btn-primary"
              (click)="registerCurrency()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-currency>
        <tr>
          <td>
            {{ currency.currencyID }}
          </td>
           <td>
            {{ currency.name }}
          </td> 
          <td>
            {{ currency.enable }}
          </td>
           <td>
            {{ currency.current_Value_To_Birr }}
          </td>
        <td>
          <button
          type="button"
          class="btn btn-primary"
            (click)="deleteCurrency(currency)"
          >
            <i class="pi pi-trash"></i>
            Delete
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>
