<h3 class="font-weight-bold">Inventory Costing Methods</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="InventoryCostingMethods"
      [paginator]="true" [rows]="6"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>ID</th>
          <th pResizableCoZlumn>Name</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
         
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="inventoryCostingMethod.id"
              class="form-control"
              name="id"
              placeholder="Id"
              id="id"
              required
            />
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="inventoryCostingMethod.name"
              class="form-control"
              name="name"
              placeholder="Name"
              id="name"
              required
            />
          </td>
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
        
              class="btn btn-primary"
              (click)="registerInventoryCostingMethod()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-InventoryCostingMethod>
        <tr>
          <td>
            {{ InventoryCostingMethod.id }}
          </td>
           <td>
            {{ InventoryCostingMethod.name }}
          </td> 
         
          <td>
            <button
            type="button"
            class="btn btn-primary"
              (click)="deleteInventoryCostingMethod(InventoryCostingMethod)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
