<h3 class="font-weight-bold">Business Organization Type</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="procAdBusinessTypes"
      [paginator]="true" [rows]="6"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>ID</th>
          <th pResizableColumn>Name</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
          
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="procAdBusinessType.id"
              class="form-control"
              name="id"
              placeholder="id"
              id="id"
              required
            />
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="procAdBusinessType.name"
              class="form-control"
              name="name"
              placeholder="name"
              id="name"
              required
            />
          </td>
          
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
       
              class="btn btn-primary"
              (click)="registerprocAdBusinessType()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-procAdBusinessTypes>
        <tr>
          <td>
            {{ procAdBusinessTypes.id }}
          </td>
           <td>
            {{ procAdBusinessTypes.name }}
          </td>
          <td>
            <button
            type="button"
            class="btn btn-danger"
              (click)="deleteprocAdBusinessTypes(procAdBusinessTypes)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
